<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Stats preview card component</title>
</head>

<body>

    <main class="card">

        <div class="image-section" >
            <img src="images/image-header-mobile.jpg" alt="image header">
            <div class="filter-background"></div>
        </div>

        <div class="content">

            <p class="heading-text">
            Get <span>insights</span> that help your business grow.
            </p>

            <p class="discription-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats">
                <div class="stats-text">
                    <p class="stats-num">10k+</p>
                    <p class="stats-type">COMPANIES</p>
                </div>
                <div class="stats-text">
                    <p class="stats-num">314</p>
                    <p class="stats-type">TEMPLATES</p>
                </div>
                <div class="stats-text">
                    <p class="stats-num">12M+</p>
                    <p class="stats-type">QUERIES</p>
                </div>
            </div>

        </div>



    </main>
    
</body>
</html>
